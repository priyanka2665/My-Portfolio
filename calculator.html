<!DOCTYPE html>
<html lang="en" scroll-smooth>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-200 h-screen w-screen flex justify-center items-center">
    <div class="bg-slate-900 p-4 rounded-lg w-72">
        <input id="heading" type="text" readonly
            class="w-full mb-4 h-10 px-3 text-xl text-right rounded-full bg-slate-800 text-white" />
        <div class="grid grid-cols-4 gap-1">
            <button onclick="clear1()" class="bg-gray-400 h-10 w-10 rounded-full font-bold text-red-800">AC</button>
            <button onclick="backspace()"
                class="bg-gray-400 h-10 w-10 rounded-full font-bold text-green-800">Del</button>
            <button onclick="add('%')" class="bg-gray-400 h-10 w-10 rounded-full font-bold text-green-800">%</button>
            <button onclick="add('/')" class="bg-gray-400 h-10 w-10 rounded-full font-bold text-green-800">/</button>
            <button onclick="add('7')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">7</button>
            <button onclick="add('8')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">8</button>
            <button onclick="add('9')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">9</button>
            <button onclick="add('*')" class="bg-gray-400 h-10 w-10 rounded-full font-bold text-green-800">*</button>
            <button onclick="add('4')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">4</button>
            <button onclick="add('5')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">5</button>
            <button onclick="add('6')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">6</button>
            <button onclick="add('-')" class="bg-gray-400 h-10 w-10 rounded-full font-bold text-green-800">-</button>
            <button onclick="add('1')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">1</button>
            <button onclick="add('2')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">2</button>
            <button onclick="add('3')" class="bg-gray-600 h-10 w-10 rounded-full font-bold">3</button>
            <button onclick="add('+')" class="bg-gray-400 h-10 w-10 rounded-full font-bold text-green-800">+</button>
        </div>
        <div class="flex gap-2 mt-1 ">
            <button onclick="add('0')" class="bg-gray-400 h-10 w-24 rounded-full font-bold">0</button>
            <div class="flex gap-6 pl-6">
                <button onclick="add('.')" class="w-10 bg-gray-400 h-10 rounded-full font-bold">.</button>
                <button onclick="calculate()" class="w-10 bg-green-600 h-10 rounded-full font-bold">=</button>
            </div>
        </div>
    </div>
    <script>
        function add(value) {
            const heading = document.getElementById('heading');
            heading.value += value;
        }
        function calculate() {
            const heading = document.getElementById('heading');
            try {
                heading.value = eval(heading.value);
            } catch {
                heading.value = "Error";
            }
        }
        function clear1() {
            document.getElementById('heading').value = "";
        }
        function backspace() {
            const heading = document.getElementById('heading');
            heading.value = heading.value.slice(0, -1);
        }
    </script>
</body>

</html>
